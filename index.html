
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="wordlwide">
          <div class="container">
            <h1>The World</h1>
            <div class="world__status">
              <div class="status__item">
             
                <p class="confirmed">confirmed</p>
                <h2>0</h2>
              </div>
              <div class="status__item">
             
                <p class="deaths">deaths</p>
                <h2>0</h2>
              </div>
              <div class="status__item">
               
                <p class="recovered">recovered</p>
                <h2>0</h2>
              </div>
            </div>
            <div class="image">
              <img src="covid1.png" alt="" />
            </div>
          </div>
        </div>
        <div class="India">
          <div class="container">
  
            <h1>India Covid Statistics</h1>
            <div class="phil__status">
              <div class="status__item">
                <h2 id>0</h2>
                <p class="confirmed">confirmed</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="deaths">deaths</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="recovered">recovered</p>
              </div>
              
        </div>
        
        </div>
          
          <div class="image">
            <img src="covid2.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section class="search">
      <div class="containers">
        
        <div class="search__wrapper">
          <img src="images.png"  height="100px;" style="margin-top: 50px;" alt="" />
           
          <form id="covidSearch" >
             <!--  -->
             <center>
             <h1>Date: <span id="datetime"></span></h1>
            </center>
              <script>
                 var dt = new Date();
                  document.getElementById("datetime").innerHTML = dt.toDateString();
              </script>
             <!--  -->
            <marquee scrollamount="10" behavior="alternate"><h1 >Search by country</h1></marquee>
            <div class="search__container">
              <input type="text" id="search" name="search" placeholder="Search Country" autofocus="on"/>
              <button type="submit">Search</button>
            </div>
            <!-- <img class="loader" src="img/loader.gif" alt="" /> -->
          </form>
        </div>
        <div class="search__wrapper">
          <div class="search__result">

                </p>
              </li>

    </section>
